<!DOCTYPE html>
<html>
  <head>
    <title>MTG color test:</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form class="mtg_test" action="index.html" method="post">
      <p>You're at the bar, when a brawl breaks out. How do you react?</p>
      <select class="form-control" id="conflict_resolution">
        <option value="0">BLANK</option>
        <option value="1">I reason with the most aggressive, calming them down. I join everyone in cleaning the establishment once the fighting is done.</option>
        <option value="2">I avoid the fighting, instead observing closely the cqc techniques employed by those around me. I then exit silently, having gained power through knowledge.</option>
        <option value="3">I steal all that I can, and use the fighting around me to avoid being seen.</option>
        <option value="4">I join in the fighting for the thrill of it.</option>
        <option value="5">I use my instincts, and decide to avoid the fighting. The best way to win this fight is simply to not take part in it.</option>
      </select>
      <div class="weapons">
  <label>
    <p>Select your ideal weapon:</p>
    <input type="radio" name="blank" value="0" checked>
    BLANK
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="sword" value="1">
    I fight with a sword blessed by angels, one that can help me protect others.
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="staff" value="2">
  A magical staff, one that channels my combined knowledge.
  </label>
  <label>
    <input type="radio" name="halberd" value="3">
  A halberd, yes...one long enough to kill my enemies without getting myself dirty.
  </label>
  <label>
    <input type="radio" name="greatsword" value="4">
  I fight with a greatsword, jagged and brutal, able to channel my fury.
  </label>
  <label>
    <input type="radio" name="fists" value="5">
    I'll stick to what nature has given me. Fists are as lethal as any weapon, plus they're adaptable.
  </label>
</div>
    </form>
  </body>
</html>
